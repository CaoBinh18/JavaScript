<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="caculator.css">
</head>

<body>
    <h1>Máy tính</h1>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="text" disabled> 
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number('1')">1</button>
            </td>
            <td>
                <button onclick="number('2')">2</button>
            </td>
            <td>
                <button onclick="number('3')">3</button>
            </td>
            <td>
                <button value="+" onclick="number('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number('4')">4</button>
            </td>
            <td>
                <button onclick="number('5')">5</button>
            </td>
            <td>
                <button onclick="number('6')">6</button>
            </td>
            <td>
                <button value="-" id="-" onclick="number('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number('7')">7</button>
            </td>
            <td>
                <button onclick="number('8')">8</button>
            </td>
            <td>
                <button onclick="number('9')">9</button>
            </td>
            <td>
                <button value="*" onclick="number('*')">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clearmen()">C</button>
            </td>
            <td>
                <button onclick="number('0')">0</button>
            </td>
            <td>
                <button value="=" onclick="equal()">=</button>
            </td>
            <td>
                <button value="/" onclick="number('/')">/</button>
            </td>
        </tr>
    </table>
    <script src="caculator.js"></script>
</body>

</html>
