<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(C) {
                if (C >= -273) {
                    this.C = C;988
                } else {
                    throw `Không có giá trị ${C}`
                }
            }
            ConvertCtoF() {
                return this.C * (9/5) + 32;
            }
            ConvertCtoK() {
                return this.C + 273.15;
            }
        }

        let temp = new Temperature(25);
        alert(temp.ConvertCtoF());
        alert(temp.ConvertCtoK());
    </script>
</body>
</html>
