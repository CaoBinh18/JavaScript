<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
       let arr = [];
       for (let i=0; i < 10; i++) {
           arr[i] = Math.floor(Math.random() * 20);
           if (arr[i] >= 10) {
               document.write(`${arr[i]} `)
           } else {
               document.write('');
           }
       }
    </script>
</body>
</html>
