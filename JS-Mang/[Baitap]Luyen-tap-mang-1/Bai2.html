<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let arr = [-5,3,45,3,46,761,2,-9];
        let value = 0;
        let max = arr[0];
        for (let i=0;i<10;i++) {
            
            if (max < arr[i]) {
               max = arr[i];
               value = i;
            } 
        }
        document.write(max);
        document.write('<br>');
        document.write(value);
    </script>
</body>
</html>
