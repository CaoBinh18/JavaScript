<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị lớn nhất Array</title>
</head>

<body>
    <script>
        let numbers = [4, 91, -6, 14, 96, 28];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            } 
        } 
        alert("max: " + max + " at position " + index);
    </script>
</body>

</html>
