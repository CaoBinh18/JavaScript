<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>

        let num = 20;
        let count = 0;
        let n = 2;
        while (count < num) {
            let check = 0;
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    check++
                }
            }
            if (check == 0) {
                document.write(`${n} <br>`)
                count++
            } n++
        }
    </script>
</body>

</html>
