<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let inputCelsius;
        inputCelsius = prompt("inputCelsius");
        let C = parseFloat(inputCelsius);
        let F = (9*C/5)+32;
        document.write("F: " + F);
    </script>
</body>
</html>
