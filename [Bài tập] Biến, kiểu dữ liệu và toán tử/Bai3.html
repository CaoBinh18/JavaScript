<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>

    <script>
        let inputR;
        let PI = 3.14;
        inputR = prompt('inputR');
        R = parseFloat(inputR);
        let S = R * R * PI;
        document.write('S= ' + S);
    </script>
</body>
</html>
