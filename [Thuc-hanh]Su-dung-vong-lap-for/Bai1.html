<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The number is N</title>
</head>
<body>
    <h1>Javascript Loops</h1>
    <script>
        let n;
        for (n = 0; n < 5; n++) {
            document.write(`The number is ${n} <br>`);
        }
        
    </script>
</body>
</html>
