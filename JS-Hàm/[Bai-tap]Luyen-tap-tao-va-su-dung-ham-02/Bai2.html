<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function AreaCircler(r, PI) {
            S = (r*r * PI).toFixed(2);
            return S;
        }
        let r = parseInt(prompt('Nhập bán kính:'));
        let PI = 3.14;
        alert('Diện tích hình tròn là: ' + AreaCircler(r, PI));
        function PrimeterCircler(r, PI) {
            P = (2 * r * PI).toFixed(2);
            return P;
        }
        alert('Chu vi hình tròn là: ' + PrimeterCircler(r, PI));
    </script>
</body>
</html>
