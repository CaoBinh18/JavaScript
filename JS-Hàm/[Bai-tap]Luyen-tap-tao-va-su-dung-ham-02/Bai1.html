<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function isSquare(num) {
            let square = Math.pow(num, 2);
            return square;
        }
        let num = prompt('Nhập giá trị:')
        alert(isSquare(num));
    </script>
</body>
