<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>
    <script>
        let soul, i, j;
        soul = "<table border='1' width='1200' cellspacing='0' cellpadding='3'>";
        for(i = 1; i <= 9; i++) {
            soul = soul + "<tr>";
            for (j = 2; j <= 9; j++)
                soul = soul + ("<td>" + j + "x" + i + "=" + (j * i));
           
        }
        document.write(soul);


    </script>
</body>

</html>
